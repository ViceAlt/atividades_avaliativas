<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Equação de 2° Grau (Bhaskara)</title>
</head>
<body>
    <h1>二次方程式（バースカラの公式）</h1>
    <p>Equação: ax² + bx + c = 0</p>
    <button onclick="calcularBhaskara()" type="button">Equação</button>
    <div id="resultados"></div>
    <script>
        function calcularBhaskara(){
            let a = parseFloat(prompt("Digite o valor de a:"))
            let b = parseFloat(prompt("Digite o valor de b:"))
            let c = parseFloat(prompt("Digite o valor de c:"))

            let delta = (b * b) - (4 * a * c);

            if(delta < 0){
                document.getElementById("resultados"). innerHTML = "A Equação não possui raízes reais.";
            } else {
                let x1 = (-b + Math.sqrt(delta)) / (2 * a);
                let x2 = (-b + Math.sqrt(delta)) / (2 * a);
                document.getElementById("resultados").innerHTML = `
                x1: ${x1.toFixed(2)}<br>
                x2: ${x2.toFixed(2)}
                `;
            }
        }
    </script>
</body>
</html>
